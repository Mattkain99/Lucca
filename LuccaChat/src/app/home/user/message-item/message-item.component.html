<li class="list-item">
  <div class="list-item-content">
    <p class="list-item-content-title">
      <span class="u-fontWeightBold">{{message.author.firstName}} {{message.author.lastName}}</span>
      <span class="u-textSmall u-textLight u-marginLeftSmaller">{{message.timestamp | date : 'dd/MM/yyyy hh:mm'}}</span>
    </p>
    <p class="list-item-content-description">{{message.content}}</p>
  </div>
  <div class="list-item-actions" *ngIf="message.author === currentUser">
    <button type="button" class="actionIcon" (click)="deleteMessage.emit(message)">
      <span aria-hidden="true" class="lucca-icon icon-trash"></span>
    </button>
  </div>
</li>
